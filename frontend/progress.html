<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress Tracking</title>
  <link rel="stylesheet" href="styles_folder/progress.css" />
</head>
<body>
  <h1>Track Your Progress</h1>
  <form id="progress-form">
    <label for="structure_id">Structure ID:</label>
    <input type="number" id="structure_id" required />
    <label for="student">Student Name:</label>
    <input type="text" id="student" required />
    <button type="submit">Save Progress</button>
  </form>

  <hr />

  <h2>View Progress</h2>
  <label for="progress_viewer">Enter Student Name:</label>
  <input type="text" id="progress_viewer" />
  <button onclick="viewProgress()">View</button>
  <div id="progress-list"></div>

  <script src="js/progress.js"></script>
</body>
</html>
