<!DOCTYPE html>
<html>

<head>
    <title>Resources</title>
    <link rel='stylesheet' href='styles_folder/resources.css'>
</head>

<body>
    <h1>ðŸ“Ž Manage Course Resources</h1>

    <!-- Select structure (section/module/week) -->
    <label>Enter Structure ID:</label>
    <input type="number" id="structure_id" placeholder="e.g. 5">
    <button onclick="loadResources()">Load Resources</button>

    <hr>

    <h2>Upload Resource File (PDF, Word, PPT)</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <label>Title:</label><br>
        <input type="text" id="resource_title"><br><br>

        <label>Type:</label><br>
        <select id="resource_type">
            <option value="pdf">PDF</option>
            <option value="word">Word</option>
            <option value="ppt">PowerPoint</option>
            <option value="video">Video</option>
            <option value="link">Link</option>
            <option value="notes">Lecture Notes</option>
        </select><br><br>

        <label>File (optional for links):</label><br>
        <input type="file" id="resource_file"><br><br>

        <label>External URL (optional):</label><br>
        <input type="text" id="resource_url"><br><br>

        <label>Notes (optional):</label><br>
        <textarea id="resource_notes"></textarea><br><br>

        <button type="submit">Upload Resource</button>
    </form>

    <hr>

    <h2>ðŸ“„ Resource List</h2>
    <div id="resource-list"></div>

    <script src="js/api.js"></script>
    <script src="js/resources.js"></script>
</body>


</html>
