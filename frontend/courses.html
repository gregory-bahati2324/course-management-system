<!DOCTYPE html>
<html>

<head>
    <title>Courses</title>
    <link rel='stylesheet' href='styles_folder/courses.css'>
</head>

<body>
    <h1>Courses</h1>
    <div id='course-list'></div>

    <!-- Form to add a new course -->
    <h2>Add New Course</h2>

    <form id='course-form'>
        <label>Title:</label><br>
        <input type="text" id="title"><br><br>

        <label>Description:</label><br>
        <textarea id="description"></textarea><br><br>

        <label>Objectives:</label><br>
        <input type="text" id="objectives"><br><br>

        <label>Start Date:</label><br>
        <input type="date" id="start_date"><br><br>

        <label>End Date:</label><br>
        <input type="date" id="end_date"><br><br>

        <label>Visibility:</label><br>
        <select id="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br><br>

        <label>Instructor:</label><br>
        <input type="text" id="instructor"><br><br>

        <label>Published:</label>
        <input type="checkbox" id="is_published"><br><br>

        <button type="submit">Add Course</button>
    </form>
    <script src="js/api.js"></script>
    <script src='js/courses.js'></script>
</body>

</html>
