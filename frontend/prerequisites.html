<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prerequisite Management</title>
  <link rel="stylesheet" href="styles_folder/prerequisites.css" />
</head>
<body>
  <h1>Set Prerequisite</h1>

  <form id="prereq-form">
    <label for="structure_id">Structure ID:</label>
    <input type="number" id="structure_id" name="structure_id" required />

    <label for="prerequisite_id">Prerequisite ID:</label>
    <input type="number" id="prerequisite_id" name="prerequisite_id" required />

    <button type="submit">Set Prerequisite</button>
  </form>

  <hr />

  <h2>View Prerequisites</h2>
  <label for="view_structure_id">Structure ID to View:</label>
  <input type="number" id="view_structure_id" />
  <button onclick="viewPrerequisites()">View</button>

  <ul id="prereq-list"></ul>

  <script src="js/prerequisites.js"></script>
</body>
</html>
