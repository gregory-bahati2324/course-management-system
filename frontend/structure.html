<!DOCTYPE html>
<html>

<head>
    <title>Structure</title>
    <link rel='stylesheet' href='styles_folder/structure.css'>
</head>

<body>
  <h1>ðŸ“š Course Structure</h1>

  <!-- Select course to manage structure -->
  <label>Select Course ID:</label>
  <input type="number" id="course_id" placeholder="Enter course ID">
  <button onclick="loadStructure()">Load Structure</button>

  <hr>

  <!-- Form to add new structure -->
  <h2>Add New Structure (Week, Module, etc.)</h2>
  <form id="structure-form">
    <label>Type:</label>
    <select id="type">
      <option value="week">Week</option>
      <option value="module">Module</option>
      <option value="section">Section</option>
    </select><br><br>

    <label>Title:</label><br>
    <input type="text" id="title"><br><br>

    <label>Content:</label><br>
    <textarea id="content"></textarea><br><br>

    <label>Order (e.g., 1, 2, 3...):</label><br>
    <input type="number" id="order"><br><br>

    <button type="submit">Add Structure</button>
  </form>

  <hr>

  <h2>ðŸ“‘ Existing Structure</h2>
  <div id="structure-list"></div>

  <script src="js/api.js"></script>
  <script src="js/structure.js"></script>
</body>


</html>
